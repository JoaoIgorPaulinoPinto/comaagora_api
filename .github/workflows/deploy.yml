name: CI/CD Comaagora API

on:
  push:
    branches: [ "main" ] # Executa sempre que houver push na main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/comaagora-api:latest

      - name: Deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NOME-DO-SEU-APP-NO-AZURE' # Substitua pelo nome real
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.DOCKER_USERNAME }}/comaagora-api:latest'